services:
  db:
    image: postgres:16-alpine
    container_name: pet-db
    environment:
      POSTGRES_DB: petdb
      POSTGRES_USER: petuser
      POSTGRES_PASSWORD: petpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petuser -d petdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
    container_name: events-app
    environment:
      DATABASE_URL: postgresql+psycopg://petuser:petpass@db:5432/petdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
