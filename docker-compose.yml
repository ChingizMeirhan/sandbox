services:
  db:
    image: postgres:16-alpine
    container_name: pet-db
    environment:
      POSTGRES_DB: petdb
      POSTGRES_USER: petuser
      POSTGRES_PASSWORD: petpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petuser -d petdb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
