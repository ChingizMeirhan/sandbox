services:
  db:
    image: postgres:16-alpine
    container_name: pet-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-petuser} -d ${POSTGRES_DB:-petdb}"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: events-app
    env_file:
      - .env.app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app

volumes:
  pgdata:
